<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rankine Project | PYroMat</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="cookies.js" type="text/javascript"></script>
    <script src="modal_substance.js" type="text/javascript"></script>
    <script src="rankine_project.js" type="text/javascript"></script>
    <script src="components.js" type="text/javascript"></script>
    <script src="pyromat_ajax.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="pyromat.css">
    <link rel="stylesheet" type="text/css" href="pyromat_live.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
</head>

<body>

<!-- This menu list is what shoud be placed on each calculator page so user can easily navigate between them. JB -->
<div class="verticalnav">
    <a href="http://www.pyromat.org/about.html" style="background-color:black"><img src="http://www.pyromat.org/fig/PYro_iBlack_Small.png" style="width:110px; padding-right: 8px; padding-top: 10px;"></a>
    <a href="http://www.pyromat.org/about.html">About</a>
    <a href="http://www.pyromat.org/features.html">Features</a>
    <a href="http://www.pyromat.org/download.html">Download</a>
    <a href="http://www.pyromat.org/documentation.html">Docs</a>
    <a href="#" class="live-btn">Live</a>
    <ul>
        <ul class="live-show">
        <a href="http://www.pyromat.org/live/index.html">Property Calculator</a>
        <a href="http://www.pyromat.org/live/rankine_project.html">Rankine Cycle Design Project</a>
        </ul>
    </ul>
</div>

  <!--This JavaScript function allows the "Live" button to work. JB-->
<script>
    $('.live-btn').click(function(){
      $('div ul .live-show').toggleClass("show");
    });
</script>

<div id="content">
    <div class="title">
        <h1>Rankine Cycle Design Calculator</h1>
    </div>
    <div class="section" id="intro">
        <p>
            Describe the project
        </p>
    </div>

    <!-- Current Substance Chosen: JB-->
    <div class="subtitle">
        <b>Current Substance: <label id="sub_string"></label></b>
        <gearbutton class="gearbutton" title="Change substance." onclick="onclick_toggle_substancecontrols()"><i class="fa fa-cog"></i></gearbutton>
    </div>

    <div class="plot-wrapper">

        <!-- Property Input JB-->
        <div id="property_controls" class="property-controls">
            <h3 class="sec-title">Property Input
            <gearbutton class="gearbutton" title="Change the units for selected substance." onclick="onclick_toggle_unitcontrols()"><i class="fa fa-cog"></i></gearbutton></h3>
            <form id="cycle-params">

                <fieldset>
                    <label for="lowPress">Low P:
                        <input type="number" id="lowPress">
                    </label>
                    <br>

                    <label for="hiPress">High P:
                        <input type="number" id="hiPress">
                    </label>
                    <br>
                    <label for="hiTemp">High T:
                        <input type="number" id="hiTemp">
                    </label>
                    <br>
                    <label for="mdot">mdot:
                        <input type="number" id="mdot">
                    </label>
                    <br>
                    <label for="fuelEff">FuelEff:
                        <input type="number" id="fuelEff">
                    </label>
                    <br>
                    <label for="pumpEff">PumpEff:
                        <input type="number" id="pumpEff">
                    </label>
                    <br>
                    <label for="turbEff">TurbEff:
                        <input type="number" id="turbEff">
                    </label>
                    <br>
                    <label for="cost">Sys Cost:
                        <input type="number" id="cost">
                    </label>
                </fieldset>
                <input type="button" id="testbutton" value="Compute" onclick="compute_cycle()"/>
                <input type="button" id="clearbutton" value="Clear" onclick="clear_cycle()"/>
            </form>
        </div>
        <div id="modal_unitspicker" class="window2">
        </div>

        <!-- Plot JB-->
        <div id="plot_display" class="plot-display">
            <h3 class="sec-title">Plot
                <gearbutton class="gearbutton" title="Displays selected isobars in plot and chooses X or Y axis units." onclick="onclick_toggle_plotcontrols()"><i class="fa fa-cog"></i></gearbutton>
            </h3>
        </div>

        <div id="plot_controls" class="window3">
        </div>
    </div>

    <!-- Property Tables JB-->
    <h3 class="subtitle">Property Table
        <gearbutton class="gearbutton" title="Displays data selected from Plot and Inputs." onclick="onclick_toggle_tablecontrols()"><i class="fa fa-cog"></i></gearbutton>
    </h3>

    <div id="property_selection_outer" class="window4">
    </div>
    <div id="property_table">
    </div>
</div>
</body>
</html>
